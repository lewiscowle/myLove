<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Our Date</title>

  <style>
    :root{
      --bg1: #fff4f6;
      --bg2: #ffe3ea;
      --text: #47252b;
      --accent: #c05b6f;
      --button-bg: #ffffff;
      --button-border: #c05b6f;
      --safe-padding: 16px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    .wrap{
      min-height:100%;
      padding: calc(var(--safe-padding) + env(safe-area-inset-top)) 
               var(--safe-padding) 
               calc(var(--safe-padding) + env(safe-area-inset-bottom));
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      gap:28px;
      text-align:center;
    }

    h1{
      margin:0;
      font-size: clamp(26px, 6vw, 34px);
      font-weight:700;
      letter-spacing:0.5px;
    }

    .message{
      max-width:880px;
      padding:20px 22px;
      border-radius:16px;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(8px);
      box-shadow: 0 6px 20px rgba(110,45,60,0.1);
    }

    .message p{
      margin:0;
      font-size: clamp(20px, 5vw, 26px);
      line-height:1.25;
      font-weight:600;
    }

    .buttons{
      display:flex;
      flex-direction:column;
      gap:14px;
      width:100%;
      max-width:300px;
    }

    .btn{
      -webkit-tap-highlight-color: transparent;
      border: 2px solid var(--button-border);
      background: var(--button-bg);
      color: var(--accent);
      padding: 14px 0;
      border-radius: 12px;
      font-size: 18px;
      font-weight:700;
      letter-spacing:0.04em;
      text-decoration:none;
      box-shadow: 0 8px 20px rgba(192,91,111,0.12);
      transition: transform .12s ease;
    }

    .btn:active{
      transform: translateY(1px) scale(.995);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Our Date</h1>

    <section class="message">
      <p>You mean everything to me. You give me all the reasons I need to keep going.</p>
    </section>

    <div class="buttons">
      <a class="btn" href="https://bananatree.co.uk/restaurants/haywards-heath" target="_blank" rel="noopener">Our Tea</a>
      <a class="btn" href="https://youtu.be/a7QiCZ0FZqs" target="_blank" rel="noopener">Our Activity</a>
    </div>
  </main>
</body>
</html>
