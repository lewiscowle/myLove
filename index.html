<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Our Date</title>

  <style>
    :root{
      --bg1: #ffeaf1;
      --bg2: #ffd6e4;
      --text: #4b2733;
      --accent: #d46c8f;
      --button-bg: #ffffff;
      --button-border: #d46c8f;
      --safe-padding: 18px;
    }

    html,body{
      margin:0;
      height:100%;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    .wrap{
      min-height:100vh;
      padding: calc(var(--safe-padding) + env(safe-area-inset-top))
               var(--safe-padding)
               calc(var(--safe-padding) + env(safe-area-inset-bottom));
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:26px;
      position:relative;
    }

    /* Floating Hearts */
    .hearts {
      position:absolute;
      top:8px;
      font-size:28px;
      animation: float 3s infinite ease-in-out alternate;
      user-select:none;
      pointer-events:none;
      opacity:0.75;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-12px); }
    }

    h1{
      margin-top:40px;
      margin-bottom:0;
      font-size: clamp(28px, 7vw, 36px);
      font-weight:700;
      letter-spacing:0.5px;
    }

    .card{
      width:100%;
      max-width:330px;
      background: rgba(255,255,255,0.75);
      border-radius:20px;
      padding:24px 22px;
      box-shadow: 0 10px 25px rgba(200,100,120,0.18);
      backdrop-filter: blur(10px);
    }

    .card p{
      margin:0;
      font-size: clamp(18px, 5vw, 22px);
      font-weight:600;
      line-height:1.3;
    }

    .buttons{
      display:flex;
      flex-direction:column;
      gap:12px;
      width:100%;
      max-width:330px;
      margin-top:8px;
    }

    .btn{
      text-decoration:none;
      background:white;
      color: var(--accent);
      padding: 15px 0;
      border-radius:14px;
      border:2px solid var(--button-border);
      font-size:18px;
      font-weight:700;
      letter-spacing:0.03em;
      box-shadow: 0 8px 20px rgba(212,108,143,0.15);
      transition: transform .12s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .btn:active{
      transform: scale(0.97);
    }

  </style>
</head>
<body>

  <main class="wrap">
    <div class="hearts">❤️</div>

    <h1>Our Date</h1>

    <div class="card">
      <p>You mean everything to me. You give me all the reasons I need to keep going.</p>
    </div>

    <div class="buttons">
      <a class="btn" href="https://bananatree.co.uk/restaurants/haywards-heath" target="_blank" rel="noopener">Our Tea</a>
      <a class="btn" href="https://youtu.be/a7QiCZ0FZqs" target="_blank" rel="noopener">Our Activity</a>
    </div>
  </main>

</body>
</html>
